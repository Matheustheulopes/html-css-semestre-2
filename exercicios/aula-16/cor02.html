<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente CSS</title>
   <style>
        *{
           /* Configurações globais das CSS. */
            height: 100%;
        }

        body{
           /* To bottom de baixo para cima, e to top de cima para baixo. */
            background-image: linear-gradient(to right, #4fb017, #1be9e6,rgb(46, 2, 2), #0b5600);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
